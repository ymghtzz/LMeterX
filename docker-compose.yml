version: '3.8'
services:
  # MySQL 5.7
  mysql:
    image: charmy1220/lmeterx-mysql:latest
    container_name: lmeterx-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: lmeterx123
      MYSQL_DATABASE: lmeterx
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # backend service
  backend:
    image: charmy1220/lmeterx-be:latest
    container_name: lmeterx-backend
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - DATABASE_URL=mysql://root:lmeterx123@mysql:3306/lmeterx
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=lmeterx123
      - DB_NAME=lmeterx
    volumes:
      - ./logs:/logs
      - ./upload_files:/app/upload_files
    ports:
      - "5001:5001"
    healthcheck:
      test: [ "CMD", "curl", "-s", "-f", "http://localhost:5001/health" ]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s

  # engine service
  engine:
    image: charmy1220/lmeterx-eng:latest
    container_name: lmeterx-engine
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: lmeterx123
      DB_NAME: lmeterx
      # Multi-process configuration
      ENABLE_MULTIPROCESS: auto
      LOCUST_CPU_CORES: 4.0
      MULTIPROCESS_THRESHOLD: 1000           # Enable multiprocess only for 1000+ users
      MIN_USERS_PER_PROCESS: 500             # Each process handles at least 500 users
      # Process management and stability
      PYTHONUNBUFFERED: 1                    # Ensure immediate log output
      LOCUST_WORKER_HEARTBEAT_INTERVAL: 3    # Worker heartbeat interval (seconds)
      LOCUST_MASTER_HEARTBEAT_INTERVAL: 3    # Master heartbeat check interval
      LOCUST_MASTER_HEARTBEAT_TIMEOUT: 60    # Heartbeat timeout (seconds)
      # Memory and performance tuning
      MALLOC_ARENA_MAX: 2                    # Limit memory arenas for stability
      PYTHONMALLOC: malloc                   # Use system malloc for better memory management
    volumes:
      - ./logs:/logs
      - ./upload_files:/app/upload_files
    ports:
      - "5002:5002"
    # Enhanced privileges for process management
    privileged: false
    security_opt:
      - no-new-privileges:false
    cap_add:
      - SYS_PTRACE                           # Allow process tracing for monitoring
      - KILL                                 # Allow killing processes
    # Resource limits for the container
    deploy:
      resources:
        limits:
          cpus: '4.0'                           # Must match LOCUST_CPU_CORES
          memory: 6G                            # Increased memory for multiprocess stability
        reservations:
          cpus: '2.0'                           # Increased CPU reservation
          memory: 2G                            # Increased memory reservation
    healthcheck:
      test: [ "CMD", "curl", "-s", "-f", "http://localhost:5002/health" ]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s

  # frontend service
  frontend:
    image: charmy1220/lmeterx-fe:latest
    container_name: lmeterx-frontend
    restart: unless-stopped
    depends_on:
      - backend
      - engine
    ports:
      - "8080:80"
    environment:
      - VITE_API_BASE_URL=/api
    healthcheck:
      test: [ "CMD", "curl", "-s", "-f", "http://localhost:80" ]
      interval: 10s
      timeout: 5s
      retries: 3
    volumes:
      - ./upload_files:/usr/share/nginx/html/uploads

volumes:
  mysql_data:

networks:
  default:
    name: lmeterx-network
